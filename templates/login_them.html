{% extends "base.html" %}
{% block content %}
<h1>Log In</h1>
<div class="form-container">
    <div class="links">
        <a href="/student/login" class="button">Log In as Student</a>
        <a href="/teacher/login" class="button">Log In as Teacher</a>
    </div>
</div>
<style>
    .form-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
    }
    .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }
    .button {
        background-color: #002147;
        color: #fff;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s, color 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 1.2em;
        font-family: 'Roboto', sans-serif;
        width: 300px;
        text-align: center;
    }
    .button:hover {
        background-color: #00bcd4;
        color: #002147;
        transform: translateY(-3px);
    }
</style>
{% endblock %}
