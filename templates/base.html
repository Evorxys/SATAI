<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech and Action to Text using Artificial Intelligence</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .navbar {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #002147;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            font-size: 24px; /* Make the home button large */
        }
        .navbar a:hover {
            color: #00bcd4;
            transform: scale(1.05);
        }
        .navbar .title {
            color: #00bcd4;
            text-align: center;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            margin-left: auto; /* Push the title to the right */
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h1, h2 {
            color: #002147;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #002147;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        button {
            background-color: #002147;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        button:hover {
            background-color: #00bcd4;
            color: #002147;
            transform: scale(1.05);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        .footer {
            background-color: #002147;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .settings-button {
            margin-left: auto;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <div class="title">Speech and Action to Text using Artificial Intelligence</div>
        <a href="/admin" class="settings-button">Settings</a>
        <!-- Add more navigation links here if needed -->
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; 2024 OLPCC CITE. All rights reserved.
    </div>
</body>
</html>
